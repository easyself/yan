<h1>生活不止眼前的苟且，还有诗和远方</h1>


   
  


      </header>






<blockquote>
<p>愿上帝赐予我平静，让我能接纳我无法改变的事；</p>

<p>愿上帝赐予我勇气，让我能改变我可以改变的事；</p>

<p>并赐予我智慧，让我能分辨这两者的不同。</p>

<p>用心生活每一天；用灵魂享受每个时刻；承受磨难，因为它是通向安宁的必经之路。</p>

<p>效法耶稣，看清这个罪恶的世界，</p>

<p>接受它原本的样子，而不是我所期盼的样子；</p>

<p>相信只要服从神的旨意，神就能庇佑一切；</p>

<p>这样，这一生我就有理由得到快乐，并在天堂与您一起得到极乐。</p>
</blockquote>
